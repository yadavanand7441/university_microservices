spring.application.name=api-gateway
server.port=8080

eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

# Gateway routes
spring.cloud.gateway.routes[0].id=college-service
spring.cloud.gateway.routes[0].uri=lb://COLLEGE-SERVICE
spring.cloud.gateway.routes[0].predicates[0]=Path=/college/**

spring.cloud.gateway.routes[1].id=professor-service
spring.cloud.gateway.routes[1].uri=lb://PROFESSOR-SERVICE
spring.cloud.gateway.routes[1].predicates[0]=Path=/professor/**

spring.cloud.gateway.routes[2].id=student-service
spring.cloud.gateway.routes[2].uri=lb://STUDENT-SERVICE
spring.cloud.gateway.routes[2].predicates[0]=Path=/student/**
